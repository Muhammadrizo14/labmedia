<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <h1 class="app-title">Список пользователей</h1>
        <div class="app-search">
            <div class="app-search-input">
                <button>
                    <img src="images/search-icon.svg" alt="" />
                </button>
                <input type="text" placeholder='Поиск по имени или e-mail' />
            </div>
            <button class="app-clean">
                <img src="images/clean-icon.svg" alt="" />
                Очистить фильтр
            </button>
        </div>
        <div class="app-sorting">
            <p>Сортировка:</p>
            <button class="date">Дата регистрации</button>
            <button class="rating">Рейтинг</button>
        </div>
        <div class="app-table">
            <div class="app-table-header">
                <p>Имя пользователя</p>
                <p>E-mail</p>
                <p>Дата регистрации</p>
                <p>Рейтинг</p>
            </div>
            <h1 class="loading">
                Loading
                <div class="loader loader--style1" title="0">
                    <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="40px" height="40px"
                        viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
                        <path opacity="0.2" fill="#000"
                            d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
                      s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
                      c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
                        <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
                      C22.32,8.481,24.301,9.057,26.013,10.047z">
                            <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20"
                                to="360 20 20" dur="0.5s" repeatCount="indefinite" />
                        </path>
                    </svg>
                </div>
            </h1>
            <div class="app-table-content"></div>
            <div class="app-table-pagging"></div>
        </div>
    </div>

    <div class="app-modal">
        <div class="app-modal-content">
            <p>Вы уверены, что хотите удалить пользователя?</p>
            <div class="app-modal-buttons">
                <button class="delete">Да</button>
                <button class="close">Нет</button>
            </div>
        </div>
    </div>

    <script src="js/classes/Table.js"></script>
    <script src="js/classes/TableRow.js"></script>
    <script src="js/classes/Modal.js"></script>
    <script src="js/classes/Paging.js"></script>
    <script src="js/classes/Search.js"></script>
    <script src="js/classes/Sorting.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
